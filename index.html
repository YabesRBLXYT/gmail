<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3498db">
    <link rel="manifest" href="/manifest.json">
    <title>Copy Buttons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .button {
            flex: 1;
            width: 100%;
            border: none;
            cursor: pointer;
            outline: none;
        }
        .button1 {
            background-color: #3498db; /* Biru */
        }
        .button2 {
            background-color: #e74c3c; /* Merah */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button button1" onclick="copyText('Yabes')">Copy Yabes</button>
        <button class="button button2" onclick="copyText('kok bisa')">Copy Kok Bisa</button>
    </div>

    <script>
        function copyText(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // Tambahkan fitur "Add to Home Screen"
        let deferredPrompt;
        const addBtn = document.createElement('button');
        addBtn.innerText = 'Tambahkan ke Aplikasi';
        addBtn.style.display = 'none';
        document.body.appendChild(addBtn);

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            addBtn.style.display = 'block';

            addBtn.addEventListener('click', () => {
                addBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>
</body>
</html>
